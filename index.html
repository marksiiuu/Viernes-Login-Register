<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2nd Page</h1>
    <a href="index.html">back to home page</a>
    <div class = "form-card">
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="Enter your full name" id="fullname" required>

            <label for="email">Email</label>
            <input type="text" placeholder="Enter your email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter a password" id="password" name="password" required>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="120" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label>Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male" re>
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>

            <label>Hobbies</label>
            <br>
            <input type="checkbox" id="coding" name="Hobbies" value="coding">
            <label for="coding" style="display:inline">Coding</label>
            <input type="checkbox" id="reading" name="Hobbies" value="reading">
            <label for="reading" style="display:inline">Reading</label>
            <input type="checkbox" id="sports" name="Hobbies" value="sports">
            <label for="sports" style="display:inline">Coding</label>

            <label for="course">Select Course</label>
            <select name="course" id="course">
                <option value="it">Information Technology</option>
                <option value="cs">Computer Science</option>
                <option value="eng">Engineering</option>
            </select>

            <label for="bio">Short Bio</label>
            <textarea name="bio" id="bio" rows="4" placeholder="Tell us something about yourself"></textarea>

            <button type="submit">Submit</button>
        </form>

    </div>

    <div class="table">
        <table>
            <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
                <th>Header 5</th>
                <th>Header 6</th>
            </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tbody>
        </table>
    </div>
</body>
</html>
