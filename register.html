<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container ">
  <div class="register-container-body">
    <h5 class="container-title">Register</h5>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm password" required>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter age" required>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Philippines">Philippines</option>
            <option value="Other">Other</option>
        </select>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br>
            <input type="checkbox" id="terms" name="terms" value="terms" required>
            <label for="terms" style="display:inline">I agree to the Terms & Conditions</label>

        <button type="submit" class="btn btn-success">Register</button>
        <div class="center-links">
            <Label id="noacc">Already have an account?</Label>
            <a href="login.html" class="card-link">Login here</a>
        </div>
    </form>    
  </div>
    </div>
  </div>
</div>    

    <link rel="stylesheet" href="bootstrap-5.3.8-dist/js/bootstrap.min.js">
</body>
</html>
